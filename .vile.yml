vile:
  ignore: [
      ".build",
      ".bundle",
      "coverage",
      "node_modules",
      "tags",
      ".test",
      ".ctags",
      "circle.yml",
      ".editorconfig",
      ".eslintignore",
      ".eslintrc",
      ".fs-lint",
      ".jshintrc",
      ".jshintignore",
      ".gitignore",
      ".npmrc",
      "README.md",
      "vendor",
      ".vile.yml",
      ".vilerc"
    ]

coverage:
  config:
    path: coverage/lcov.info

eslint:
  config: .eslintrc
  ignore: .eslintignore

coffeelint:
  config: coffeelint.json

length:
  config:
    file: 200
    line: 80

license:
  config:
    allowed: [
      "MIT",
      "MIT License",
      "MIT AND JSON",
      "The MIT License",
      "MPL",
      "MPL-2.0",
      "Public Domain",
      "PSF",
      "BSD",
      "BSD-3-Clause",
      "BSD-2-Clause",
      "Unlicense",
      "Artistic-2.0",
      "ISC",
      "WTFPL",
      "Apache",
      "Apache-2.0",
      "Apache 2.0",
      "Apache*",
      "Apachev2",
      "WTFPL",
      "GPL"
    ]
